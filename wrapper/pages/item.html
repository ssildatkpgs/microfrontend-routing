<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Szczegóły - Microfrontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/item.css">
</head>
<body>
  <div class="item">
    <div class="item__section">
      <div class="header">
        <h1 class="header__title">Microfrontend Wrapper</h1>
        <ul class="header__menu">
          <li class="header__menuItem"><a class="header__link" href="/">Start</a></li>
          <li class="header__menuItem"><a class="header__link" href="/lista">Lista</a></li>
        </ul>
      </div>
    </div>

    <div class="item__section">
      <div class="item__details">
        <h3>Widok szczegółów</h3>
        <angular-item id="angular-item">
          <p class="angular__footer">Wygenerowano za pomocą Angular 9.1.0</p>
        </angular-item>
        <react-hits id="react-hits"
                    hits="21">
          <p class="react__footer">Wygenerowano za pomocą React 16.13.1</p>
        </react-hits>
        <react-comments id="react-comments"
                        styleobject='{"backgroundColor": "#9073db", "color": "#fff"}'>
          <p class="react__footer">Wygenerowano za pomocą React 16.13.1</p>
        </react-comments>
      </div>
    </div>
    <div class="item__section">
      <div class="angular">
        <h3>Zobacz też pozostałe wpisy</h3>
        <angular-list id="angular-list"
                      mainurl="lista">
          <p class="angular__footer">Wygenerowano za pomocą Angular 9.1.0</p>
        </angular-list>
      </div>
    </div>
  </div>

  <script src="/js/item.js"></script>
  <!-- zone.js is required by Angular. It’s good practice to include this once in the wrapper application
       as you cannot have multiple versions on the same page -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.9.1/zone.min.js"></script>

  <!-- gives us Custom Element support inside our browser -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.10/webcomponents-bundle.js"></script>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.10/custom-elements-es5-adapter.js"></script>

  <!-- Angular component: angular-item in one file -->
  <script src="http://localhost:5004/angularItemComponent.js"></script>
  <!-- Angular component: angular-list in one file -->
  <script src="http://localhost:5003/angularListComponent.js"></script>
  <!-- React component: react-hits in one file -->
  <script src="http://localhost:5005/reactHitsComponent.js"></script>
  <!-- React component: react-comments in one file -->
  <script src="http://localhost:5006/reactCommentsComponent.js"></script>
</body>
</html>

<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>List - Microfrontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/list.css">
</head>
<body>
  <div class="list">
    <div class="list__section">
      <div class="header">
        <h1 class="header__title">Microfrontend Wrapper</h1>
        <ul class="header__menu">
          <li class="header__menuItem"><a class="header__link" href="/">Start</a></li>
          <li class="header__menuItem"><a class="header__link" href="/lista">Lista</a></li>
        </ul>
      </div>
    </div>

    <div class="list__section">
      <div class="angular">
        <h3>Lista elementów</h3>
        <angular-list id="angular-list"
                      mainurl="lista">
          <p class="angular__footer">Wygenerowano za pomocą Angular 9.1.0</p>
        </angular-list>
      </div>
    </div>
  </div>

  <script src="/js/list.js"></script>
  <!-- zone.js is required by Angular. It’s good practice to include this once in the wrapper application
       as you cannot have multiple versions on the same page -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.9.1/zone.min.js"></script>
  <!-- gives us Custom Element support inside our browser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/custom-elements-es5-adapter.js"></script>
  <!-- Angular component: angular-list in one file -->
  <script src="http://localhost:5003/angularListComponent.js"></script>
</body>
</html>
